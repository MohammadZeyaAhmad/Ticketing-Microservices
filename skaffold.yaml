apiVersion: skaffold/v4beta8
kind: Config
manifests:
  rawYaml:
    - ./infra/k8s/*
build:
  googleCloudBuild:
    projectId: ticketing-app-408720
  artifacts:
    - image: gcr.io/ticketing-app-408720/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
    - image: gcr.io/ticketing-app-408720/client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'client/**/*.js'
            dest: .
    - image: gcr.io/ticketing-app-408720/tickets
      context: ticket
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
    - image: gcr.io/ticketing-app-408720/orders
      context: order
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .